<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .displayoff{
            display: none;
        }
        .displayon{
            display: flex;
        }
        .flex{
            display: flex;
            flex-direction: column;
        }
        .alert{
            position: fixed;
            align-items: start;
            background-color: rgba(255, 0, 0, 0.801);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 3px 3px 3px rgba(150, 66, 66, 0.432);
            margin-bottom: 20px;
            text-align: center;
        }
        .alert input{
            background-color: #af161600;
            border: none;
            cursor: pointer;
            font-size: 20px;
            padding: 20px;
        }
        .alert h1{
            position: relative;
            left: 10px;
        }
        .container{
            display: flex;
            max-width: 500px;
            background-color: rgb(216, 216, 216);
            border-radius: 15px;
            box-shadow: 2px 2px 2px rgb(95, 92, 92);
            padding: 30px;
            color: #000000;
        }
        #titulo{
            width: 100%;
            margin-bottom: 10px;
        }
        #descricao{
            text-align: left;
            width: 100%;
        }
        #check{
            margin-top: 10px;
        }
        input[type="submit"]{
            align-self: end;
            margin-top: 20px;
            margin-right: 10px;
            padding: 10px;
        }
        .noFocus:focus{
            border-color: #000000;
            outline: 0;
        }
    </style>
    <div class="alert displayoff" id="alert">
        <h1>Um ou mais campos nao foram preenchidos</h1>
        <input type="button" value="x">
    </div>
    <div class="container flex">
        <h1>Cadastre uma nova tarefa</h1>
        <form action="">
            <label for="titulo">Título</label><br>
            <input type="text" id="titulo" class="noFocus" required>
            <br>
            <label for="descricao">Descrição da tarefa</label><br>
            <textarea name="" id="descricao" class="noFocus" rows="10" maxlength="250" required></textarea>
            <div><b id="caracteresNumb">250</b> caracteres</div>
            <input type="checkbox" name="" id="check" required>
            <label for="check">Me comprometo a enviar a tarefa o mais rapido possivel</label> <br>
            <div class="flex"><input type="submit" onclick="enviar()"></div>
        </form>
    </div>

    <script>
        const displayoff = function(loc){
            loc.classList.add('displayoff')
            loc.classList.remove('displayon')
        }
        const displayon = function(loc){
            loc.classList.remove('displayoff')
            loc.classList.add('displayon')
        }
        const aviso = document.querySelector("#alert")
        const xBtn = document.querySelector("#alert input")
        xBtn.addEventListener("click", function(e){
            displayoff(aviso)
        })
        let caracteresCounter = () =>{
            const descricao = document.querySelector("#descricao")
            return descricao.value.length 
        }
        let caracteresEdit = () => {
            const descricao = document.querySelector("#descricao");
            const caracteresNumb = document.querySelector("#caracteresNumb");
            const maxLength = descricao.getAttribute("maxlength");
            const remainingChars = maxLength - caracteresCounter();
            caracteresNumb.textContent = remainingChars;
        }

        const descricao = document.querySelector("#descricao");
        descricao.addEventListener("input", function() {
            caracteresEdit();
        });

        const verify = () => {
            const checkbox = document.querySelector("#check")
            const title = document.querySelector("#titulo")
            if(title.value != "" && descricao.value != "" && checkbox.checked){
                return true
            }else{
                return false
            }
        }

        const enviar =()=>{
            if(verify() === false){
                displayon(aviso)
            }
        }

        
        
    </script>
</body>
</html>
