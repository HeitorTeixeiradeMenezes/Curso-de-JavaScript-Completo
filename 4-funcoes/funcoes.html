<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>funcoes</h1>
    <script>
        // declaracao de funcao
        function ola(){
            document.write("olamundo")
        }
        ola()

        // expressao de funcao
        const ola2 = function(){
            console.log(`olamundo em funciton expression`)
        }
        ola2()

        // arrow functions
        const ola3 = () => {
            console.log(`ola mundo com arrow functions`)
        }
        ola3()

        // Retorno de valores
        function obterdiasemana(){
            return new Date() .getDay()
        }
        let dia = obterdiasemana()
        console.log(`dia da semana = ${dia}`)

        // Retorno 
        function somar(n1 = 0, n2 = 0) {
            return n1 + n2
        }
        let soma = somar(3, 5,)
        console.log(soma)

        console.log(somar(10, 7))
    
    </script>
    
</body>
</html>
