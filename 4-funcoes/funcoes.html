<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>funcoes</h1>
    <script>
        // declaracao de funcao
        function ola(){
            document.write("olamundo <br>")
        }
        ola()

        // expressao de funcao
        const ola2 = function(){
            document.write(`olamundo em funciton expression <br>`)
        }
        ola2()

        // arrow functions
        const ola3 = () => {
            document.write(`ola mundo com arrow functions <br>`)
        }
        ola3()

        // Retorno de valores
        function obterdiasemana(){
            return new Date() .getDay()
        }
        let dia = obterdiasemana()
        document.write(`dia da semana = ${dia} <br>`)

        // Retorno 
        function somar(n1 = 0, n2 = 0) {
            return n1 + n2
        }
        let soma = somar(3, 5,)
        document.write(`${soma}<br>`);

        document.write(`${somar(10, 7)}<br>`);
    
    </script>
    
</body>
</html>
